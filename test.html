<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>loadTest</title>
</head>
<body>
<div class="parent">
啥子都没有
<div class="child"></div>
</div>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">

		});
	});
	

</script>
